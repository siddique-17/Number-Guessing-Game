<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number!</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1><span>Guess</span> the Number!</h1>
    <p>I'm thinking of a number between 1 and 100.</p>

    <div class="stats">
      <span id="attempts">Attempts: 0/10</span>
      <span id="points">Points: 100</span>
    </div>

    <div class="divider"></div>

    <div class="input-group">
      <input type="number" id="guessInput" placeholder="Your guess" />
      <button onclick="checkGuess()">Check!</button>
    </div>

    <p id="message">Start guessing!</p>
    <button id="newGameBtn" onclick="resetGame()">New Game</button>

    <div class="score-panel">
      <p>Best Score: <span id="bestScore">0</span></p>
      <p>Games Played: <span id="gamesPlayed">0</span></p>
      <p>Current Session: <span id="currentSession">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
